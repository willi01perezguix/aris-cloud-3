name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Import check
        env:
          PYTHONPATH: .
        run: python -c "import app; print('ok')"

      - name: Alembic sanity (sqlite)
        env:
          DATABASE_URL: sqlite+pysqlite:///./ci.db
        run: |
          alembic heads
          python -c "import subprocess, sys; output = subprocess.check_output(['alembic','heads']).decode().strip().splitlines(); heads = [line for line in output if line.strip()]; sys.exit(f'Expected 1 alembic head, got {len(heads)}: {heads}') if len(heads) != 1 else None"
          alembic upgrade head

      - name: Run tests
        env:
          PYTHONPATH: .
        run: pytest -q

  test-postgres:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: aris_ci
          POSTGRES_PASSWORD: aris_ci
          POSTGRES_DB: aris_ci
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -h 127.0.0.1 -p 5432 -U aris_ci -d aris_ci"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 20

    env:
      PYTHONPATH: .
      DATABASE_URL: postgresql+psycopg2://aris_ci:aris_ci@127.0.0.1:5432/aris_ci

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Wait for postgres
        run: |
          for i in {1..30}; do
            pg_isready -h 127.0.0.1 -p 5432 -U aris_ci -d aris_ci && break
            sleep 1
          done
          PGPASSWORD=aris_ci psql -h 127.0.0.1 -U aris_ci -d aris_ci -c "select 1;"

      - name: Import check
        run: python -c "import app; print('ok')"

      - name: Alembic sanity (postgres)
        run: |
          alembic heads
          python -c "import subprocess, sys; output = subprocess.check_output(['alembic','heads']).decode().strip().splitlines(); heads = [line for line in output if line.strip()]; sys.exit(f'Expected 1 alembic head, got {len(heads)}: {heads}') if len(heads) != 1 else None"
          alembic upgrade head

      - name: Run tests
        run: pytest -q
