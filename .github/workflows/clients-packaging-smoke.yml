name: clients-packaging-smoke

on:
  pull_request:
    paths:
      - 'clients/python/**'
      - 'scripts/ci/**'
      - '.github/workflows/**'
  workflow_dispatch:

jobs:
  windows-packaging-smoke:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Validate Python client layout guardrails
        run: python scripts/ci/validate_python_client_layout.py

      - name: Validate packaging scaffold guardrails
        run: python scripts/ci/validate_packaging_scaffold.py

      - name: Install deterministic client dependencies
        run: |
          pip install -r ./clients/python/requirements.txt
          pip install -e ./clients/python/aris3_client_sdk
          pip install -e ./clients/python/aris_core_3_app
          pip install -e ./clients/python/aris_control_center_app

      - name: Prepare packaging artifact directories
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path ./clients/python/packaging/temp/artifacts/core -Force | Out-Null
          New-Item -ItemType Directory -Path ./clients/python/packaging/temp/artifacts/control_center -Force | Out-Null

      - name: Run core packaging smoke (dry-run)
        shell: pwsh
        run: ./clients/python/packaging/build_core.ps1 -DryRun -CiMode 2>&1 | Tee-Object -FilePath ./clients/python/packaging/temp/artifacts/core/build_core_dryrun.log

      - name: Run control center packaging smoke (dry-run)
        shell: pwsh
        run: ./clients/python/packaging/build_control_center.ps1 -DryRun -CiMode 2>&1 | Tee-Object -FilePath ./clients/python/packaging/temp/artifacts/control_center/build_control_center_dryrun.log

      - name: Upload packaging smoke diagnostics
        uses: actions/upload-artifact@v4
        with:
          name: windows-packaging-smoke-diagnostics
          path: |
            clients/python/packaging/temp/artifacts
          if-no-files-found: error
