name: clients-packaging-smoke

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  push:
    branches-ignore: [main]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: clients-packaging-smoke-${{ github.ref }}
  cancel-in-progress: true

jobs:
  windows-packaging-smoke:
    runs-on: windows-latest
    env:
      PACKAGING_ROOT: clients/python/packaging
      PACKAGING_ARTIFACTS_DIR: clients/python/packaging/temp/artifacts

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Upgrade pip
        shell: pwsh
        run: python -m pip install --upgrade pip

      - name: Validate Python client layout guardrails
        shell: pwsh
        run: python scripts/ci/validate_python_client_layout.py

      - name: Validate packaging scaffold guardrails
        shell: pwsh
        run: python scripts/ci/validate_packaging_scaffold.py

      - name: Install deterministic client dependencies
        shell: pwsh
        run: |
          pip install -r ./clients/python/requirements.txt
          pip install -e ./clients/python/aris3_client_sdk
          pip install -e ./clients/python/aris_core_3_app
          pip install -e ./clients/python/aris_control_center_app

      - name: Prepare packaging artifact directories
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path "$env:PACKAGING_ARTIFACTS_DIR/core" -Force | Out-Null
          New-Item -ItemType Directory -Path "$env:PACKAGING_ARTIFACTS_DIR/control_center" -Force | Out-Null
          Set-Content -Path "$env:PACKAGING_ARTIFACTS_DIR/.keep" -Value "keep" -Encoding utf8

      - name: Run core packaging smoke (dry-run)
        id: core_smoke
        shell: pwsh
        continue-on-error: true
        run: |
          & ./clients/python/packaging/build_core.ps1 -DryRun -CiMode *>&1 |
            Tee-Object -FilePath "$env:PACKAGING_ARTIFACTS_DIR/core/build_core_dryrun.log"
          if ($LASTEXITCODE -ne 0) { exit $LASTEXITCODE }

      - name: Run control center packaging smoke (dry-run)
        id: control_center_smoke
        shell: pwsh
        continue-on-error: true
        run: |
          & ./clients/python/packaging/build_control_center.ps1 -DryRun -CiMode *>&1 |
            Tee-Object -FilePath "$env:PACKAGING_ARTIFACTS_DIR/control_center/build_control_center_dryrun.log"
          if ($LASTEXITCODE -ne 0) { exit $LASTEXITCODE }

      - name: Collect packaging diagnostics
        if: always()
        shell: pwsh
        run: |
          if (-not (Test-Path "$env:PACKAGING_ARTIFACTS_DIR")) {
            New-Item -ItemType Directory -Path "$env:PACKAGING_ARTIFACTS_DIR" -Force | Out-Null
          }

          Get-ChildItem -Path "$env:PACKAGING_ROOT" -Recurse -Force |
            Select-Object FullName, Length, LastWriteTimeUtc |
            Format-Table -AutoSize |
            Out-String |
            Set-Content -Path "$env:PACKAGING_ARTIFACTS_DIR/_tree.txt" -Encoding utf8

      - name: Upload packaging smoke diagnostics
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: windows-packaging-smoke-diagnostics
          path: clients/python/packaging/temp/artifacts/**
          if-no-files-found: error

      - name: Fail job if packaging smoke failed
        if: always()
        shell: pwsh
        env:
          CORE_OUTCOME: ${{ steps.core_smoke.outcome }}
          CONTROL_CENTER_OUTCOME: ${{ steps.control_center_smoke.outcome }}
        run: |
          Write-Host "core_smoke_outcome=$env:CORE_OUTCOME"
          Write-Host "control_center_smoke_outcome=$env:CONTROL_CENTER_OUTCOME"

          if ($env:CORE_OUTCOME -ne "success" -or $env:CONTROL_CENTER_OUTCOME -ne "success") {
            throw "Packaging dry-run smoke failed. Check artifact: windows-packaging-smoke-diagnostics"
          }
