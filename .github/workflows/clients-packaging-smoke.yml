name: clients-packaging-smoke

on:
  push:
    paths:
      - "clients/python/**"
      - "scripts/ci/**"
      - "docs/runbooks/CLIENT_WINDOWS_PACKAGING_SMOKE.md"
      - ".github/workflows/clients-packaging-smoke.yml"
  pull_request:
    paths:
      - "clients/python/**"
      - "scripts/ci/**"
      - "docs/runbooks/CLIENT_WINDOWS_PACKAGING_SMOKE.md"
      - ".github/workflows/clients-packaging-smoke.yml"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: clients-packaging-smoke-${{ github.ref }}
  cancel-in-progress: true

jobs:
  windows-packaging-smoke:
    runs-on: windows-2025
    defaults:
      run:
        shell: pwsh

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Configure deterministic CI paths
        run: |
          $packagingRoot = Join-Path $env:GITHUB_WORKSPACE "clients/python/packaging"
          $workspaceArtifactsDir = Join-Path $packagingRoot "temp/artifacts"
          $runnerArtifactsDir = Join-Path $env:RUNNER_TEMP "clients-packaging-smoke/$env:GITHUB_RUN_ID"

          "PACKAGING_ROOT=$packagingRoot" >> $env:GITHUB_ENV
          "PACKAGING_ARTIFACTS_DIR=$workspaceArtifactsDir" >> $env:GITHUB_ENV
          "PACKAGING_RUNNER_ARTIFACTS_DIR=$runnerArtifactsDir" >> $env:GITHUB_ENV

          Write-Host "PACKAGING_ROOT=$packagingRoot"
          Write-Host "PACKAGING_ARTIFACTS_DIR=$workspaceArtifactsDir"
          Write-Host "PACKAGING_RUNNER_ARTIFACTS_DIR=$runnerArtifactsDir"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Validate Python client layout guardrails
        run: python scripts/ci/validate_python_client_layout.py

      - name: Validate packaging scaffold guardrails
        run: python scripts/ci/validate_packaging_scaffold.py

      - name: Install deterministic client dependencies
        run: |
          pip install -r ./clients/python/requirements.txt
          pip install -e ./clients/python/aris3_client_sdk
          pip install -e ./clients/python/aris_core_3_app
          pip install -e ./clients/python/aris_control_center_app

      - name: Prepare packaging diagnostics directories
        run: |
          New-Item -ItemType Directory -Path $env:PACKAGING_ARTIFACTS_DIR -Force | Out-Null
          New-Item -ItemType Directory -Path (Join-Path $env:PACKAGING_ARTIFACTS_DIR "core") -Force | Out-Null
          New-Item -ItemType Directory -Path (Join-Path $env:PACKAGING_ARTIFACTS_DIR "control_center") -Force | Out-Null
          New-Item -ItemType Directory -Path $env:PACKAGING_RUNNER_ARTIFACTS_DIR -Force | Out-Null

          $placeholderPath = Join-Path $env:PACKAGING_ARTIFACTS_DIR "diagnostics-placeholder.log"
          Set-Content -Path $placeholderPath -Value "initialized $(Get-Date -Format o)" -Encoding utf8

      - name: Run core packaging smoke (dry-run)
        id: core_smoke
        continue-on-error: true
        run: |
          $coreLogPath = Join-Path $env:PACKAGING_ARTIFACTS_DIR "core/build_core_dryrun.log"
          & ./clients/python/packaging/build_core.ps1 -DryRun -CiMode *>&1 |
            Tee-Object -FilePath $coreLogPath
          if ($LASTEXITCODE -ne 0) { exit $LASTEXITCODE }

      - name: Run control center packaging smoke (dry-run)
        id: control_center_smoke
        continue-on-error: true
        run: |
          $controlCenterLogPath = Join-Path $env:PACKAGING_ARTIFACTS_DIR "control_center/build_control_center_dryrun.log"
          & ./clients/python/packaging/build_control_center.ps1 -DryRun -CiMode *>&1 |
            Tee-Object -FilePath $controlCenterLogPath
          if ($LASTEXITCODE -ne 0) { exit $LASTEXITCODE }

      - name: Collect packaging diagnostics and step outcomes
        if: always()
        env:
          CORE_OUTCOME: ${{ steps.core_smoke.outcome }}
          CONTROL_CENTER_OUTCOME: ${{ steps.control_center_smoke.outcome }}
        run: |
          if (-not (Test-Path $env:PACKAGING_ARTIFACTS_DIR)) {
            New-Item -ItemType Directory -Path $env:PACKAGING_ARTIFACTS_DIR -Force | Out-Null
          }

          if (-not (Test-Path $env:PACKAGING_RUNNER_ARTIFACTS_DIR)) {
            New-Item -ItemType Directory -Path $env:PACKAGING_RUNNER_ARTIFACTS_DIR -Force | Out-Null
          }

          Get-ChildItem -Path $env:PACKAGING_ROOT -Recurse -Force |
            Select-Object FullName, Length, LastWriteTimeUtc |
            Format-Table -AutoSize |
            Out-String |
            Set-Content -Path (Join-Path $env:PACKAGING_ARTIFACTS_DIR "_tree.txt") -Encoding utf8

          $summaryPath = Join-Path $env:PACKAGING_ARTIFACTS_DIR "step_outcomes.txt"
          @(
            "core_smoke_outcome=$env:CORE_OUTCOME"
            "control_center_smoke_outcome=$env:CONTROL_CENTER_OUTCOME"
          ) | Set-Content -Path $summaryPath -Encoding utf8

          Copy-Item -Path (Join-Path $env:PACKAGING_ARTIFACTS_DIR "*") -Destination $env:PACKAGING_RUNNER_ARTIFACTS_DIR -Recurse -Force

      - name: Upload packaging smoke diagnostics
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: windows-packaging-smoke-diagnostics
          path: ${{ env.PACKAGING_RUNNER_ARTIFACTS_DIR }}
          if-no-files-found: error

      - name: Enforce smoke success gate
        if: always()
        env:
          CORE_OUTCOME: ${{ steps.core_smoke.outcome }}
          CONTROL_CENTER_OUTCOME: ${{ steps.control_center_smoke.outcome }}
        run: |
          Write-Host "core_smoke_outcome=$env:CORE_OUTCOME"
          Write-Host "control_center_smoke_outcome=$env:CONTROL_CENTER_OUTCOME"

          if ($env:CORE_OUTCOME -ne "success" -or $env:CONTROL_CENTER_OUTCOME -ne "success") {
            throw "Packaging dry-run smoke failed. Download artifact 'windows-packaging-smoke-diagnostics' and inspect step_outcomes.txt plus per-app dry-run logs."
          }
