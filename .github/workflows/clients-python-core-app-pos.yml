name: clients-python-core-app-pos

on:
  pull_request:
    branches: [main]
    paths:
      - 'clients/python/apps/core_app/services/pos_*'
      - 'clients/python/apps/core_app/ui/pos/**'
      - 'clients/python/tests/core_app/pos/**'
      - 'clients/python/tests/conftest.py'
      - '.github/workflows/clients-python-core-app-pos.yml'
  workflow_dispatch:

jobs:
  core-app-pos-quality:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: clients/python
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e aris3_client_sdk[dev]
      - name: Lint POS core app files
        run: |
          ruff check \
            apps/core_app/services/pos_sales_service.py \
            apps/core_app/services/pos_cash_service.py \
            apps/core_app/ui/pos \
            tests/core_app/pos
      - name: Type check POS core app files
        run: |
          mypy --follow-imports=skip --disable-error-code=import-untyped \
            apps/core_app/services/pos_sales_service.py \
            apps/core_app/services/pos_cash_service.py \
            apps/core_app/ui/pos/pos_shell_view.py \
            apps/core_app/ui/pos/sales_list_view.py \
            apps/core_app/ui/pos/sale_editor_view.py \
            apps/core_app/ui/pos/payment_dialog.py \
            apps/core_app/ui/pos/cash_session_view.py \
            apps/core_app/ui/pos/cash_movements_view.py \
            apps/core_app/ui/pos/components/cart_table.py \
            apps/core_app/ui/pos/components/payment_summary_bar.py \
            apps/core_app/ui/pos/components/cash_status_chip.py
      - name: Run POS core app tests
        run: pytest tests/core_app/pos -q
