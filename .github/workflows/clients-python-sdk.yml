name: clients-python-sdk

on:
  pull_request:
    branches: [main]
    paths:
      - 'clients/python/**'
      - '.github/workflows/clients-python-sdk.yml'
  workflow_dispatch:

jobs:
  sdk-quality:
    name: ${{ matrix.os }} / py${{ matrix.python-version }} / ${{ matrix.tier }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            python-version: '3.10'
            tier: full
            pytest_target: 'clients/python/tests -q'
          - os: ubuntu-latest
            python-version: '3.11'
            tier: full
            pytest_target: 'clients/python/tests -q'
          - os: ubuntu-latest
            python-version: '3.12'
            tier: full
            pytest_target: 'clients/python/tests -q'
          - os: windows-latest
            python-version: '3.11'
            tier: smoke
            pytest_target: 'clients/python/tests/test_module_imports_day4.py -q'

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r clients/python/requirements.txt
          pip install -e clients/python/aris3_client_sdk
          pip install -e clients/python/aris_core_3_app
          pip install -e clients/python/aris_control_center_app

      - name: SDK release gate
        id: release-gate
        shell: bash
        run: |
          mkdir -p artifacts
          LOG_FILE="artifacts/release-gate-${{ runner.os }}-py${{ matrix.python-version }}-${{ matrix.tier }}.log"
          python clients/python/scripts/release_gate.py --pytest-target "${{ matrix.pytest_target }}" 2>&1 | tee "$LOG_FILE"
          exit ${PIPESTATUS[0]}

      - name: Upload release gate logs (failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: sdk-release-gate-logs-${{ runner.os }}-py${{ matrix.python-version }}-${{ matrix.tier }}
          path: artifacts/*.log
