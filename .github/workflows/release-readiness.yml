name: Release Readiness

on:
  pull_request:
    branches: [main]

jobs:
  readiness-fast:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: .
      DATABASE_URL: sqlite+pysqlite:///./release-readiness.db

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Release readiness gate (sqlite)
        run: |
          python scripts/release_readiness_gate.py --pytest-target tests/smoke/test_post_merge_readiness.py
      - name: Day 7 go-live smoke (sqlite)
        run: |
          pytest -q tests/smoke/test_go_live_validation.py

  readiness-postgres:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432/tcp
        options: >-
          --health-cmd "pg_isready -U postgres -d postgres"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 30
    env:
      PYTHONPATH: .
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@127.0.0.1:${{ job.services.postgres.ports[5432] }}/postgres
      POSTGRES_GATE_URL: postgresql+psycopg2://postgres:postgres@127.0.0.1:${{ job.services.postgres.ports[5432] }}/postgres

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Release readiness gate (postgres)
        run: |
          python scripts/release_readiness_gate.py --pytest-target tests/smoke/test_post_merge_readiness.py --postgres-url "$POSTGRES_GATE_URL"
      - name: Day 7 go-live smoke (postgres)
        run: |
          pytest -q tests/smoke/test_go_live_validation.py
